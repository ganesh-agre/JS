<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Web API</h1>    
    <button id="start">Start Me</button>
    <button id="stop">Stop Me</button>
</body>
<script>
   const startInterval = function(param){
    console.log(param + Date.now())
   }
 
   let intervalId;
   document.querySelector('#start').addEventListener('click',()=>{
    intervalId = setInterval(startInterval,2000,'Ganesh')
   })

   document.querySelector('#stop').addEventListener('click',()=>{
    clearInterval(intervalId);
   })

</script>
</html>
