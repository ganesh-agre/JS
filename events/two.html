<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Web API</h1>
    <button id="stop">Stop Me</button>
</body>
<script>
    const changeText =  function(){
        document.querySelector('h1').innerHTML = "This is best course"
    }

    const changeTextInterval =  setTimeout(changeText,2000);

    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(changeTextInterval);
    })
</script>
</html>
