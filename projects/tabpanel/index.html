<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="tab-panel-header">
        <button class="tab-header" data-tabindex="0">First tab</button>
        <button class="tab-header" data-tabindex="1">Second tab</button>
      </div>
    
      <div class="tab-body-container">
        <div class="tab-body"><p>This is First tab panel body</p></div>
        <div class="tab-body">This is Second tab panel body</div>
      </div>
       
   
    </div>
    <script src="tabpanel.js"></script>
  </body>
</html>
