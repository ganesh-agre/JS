<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper Rock Scissor</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result"></div>
      <div class="selection-display-container">
        <div class="player-selection">
          <span class="player-score"></span>
          <i class=""></i>
        </div>
        <div class="draw">
          <span class="draw-score"></span>
          <i></i>
        </div>
        <div class="computer-selection">
          <span class="computer-score"></span>
          <i class="fa-regular"></i>
        </div>
      </div>
      <div class="playerchoice">
        <i class="fa-regular fa-hand-rock"></i>
        <i class="fa-regular fa-hand-paper"></i>
        <i class="fa-regular fa-hand-scissors"></i>
      </div>
      <div class="restart">
        <button>Restart</button>
      </div>
    </div>
    <script src="prsgame.js"></script>
  </body>
</html>
