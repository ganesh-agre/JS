<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Like/Dislike</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .fa {
        font-size: 50px;
        cursor: pointer;
      }
      .fa:hover {
        color: darkblue;
      }
    </style>
  </head>
  <body>
    <i onclick="toggle(this)" class="fa fa-thumbs-up"></i>

    <script>
      function toggle(e) {
        e.classList.toggle("fa-thumbs-down");
      }
    </script>
  </body>
</html>
