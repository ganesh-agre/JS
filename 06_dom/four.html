        <li>js</li>

<script>
    function addLang(name){
        const li = document.createElement('li');
        li.innerHTML = `${name}`;
        const ul = document.querySelector('.lang').appendChild(li);
    }
    addLang('ruby');
    addLang('python');
</script>
